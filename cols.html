<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        
        nav {
            background-color: #B6B6B5;
            padding: 10px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        li {
            margin: 0 15px; 
        }

        li a {
            display: inline-block;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        li a.active {
            background-color: #B6B6B5;
            color: purple;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        
        @media (max-width: 768px) {
            ul {
                flex-wrap: wrap; 
            }

            li {
                margin: 10px 5px; 
            }

            li a {
                padding: 8px 15px;
            }
        }

        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
    </style>
</head>
